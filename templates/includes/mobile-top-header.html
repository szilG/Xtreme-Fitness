<div id="topbar">
      <ul class="list-inline list-unstyled text-center text-lg-right my-0">
            <li class="list-inline-item dropdown">
                  <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="text-center">
                              <div><i class="fas fa-user"></i></div>
                              <p class="my-0">My Account</p>
                        </div>
                  </a>
                  <div class="dropdown-menu border-0" aria-labelledby="user-options">
                        {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                        <a href="" class="dropdown-item">Product Management</a>
                        {% endif %}
                        <a href="" class="dropdown-item">My Profile</a>
                        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                        {% else %}
                        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                        {% endif %}
                  </div>
            </li>
            <li class="list-inline-item">
                  <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
                        href="">
                        <div class="text-center">
                              <div><i class="fas fa-shopping-bag"></i></div>
                              <p class="my-0">
                                    {% if grand_total %}
                                    €{{ grand_total|floatformat:2 }}
                                    {% else %}
                                    €0.00
                                    {% endif %}
                              </p>
                        </div>
                  </a>
            </li>
      </ul>
</div>
